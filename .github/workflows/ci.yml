name: CI

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["*"]

env:
  AWS_REGION: ap-northeast-2

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build
        run: npm run build
